      $(document).ready(function () {
        $("#btn").on({
          mouseover: function () {
            $(this).css("background-color", "yellow");
            $(this).off("mouseover");
          },
          mouseout: function () {
            $(this).css("background-color", "white");
            $(this).off("mouseout");
          },
          click: function () {
            alert("Button clicked");
            $(this).off("click");
          },
        });
      });
