<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#myButton").click(function () {
          var percentComplete = parseInt($("#ddlPercent").val(), 10);
          animateProgressBar(percentComplete);
        });

        function animateProgressBar(percentComplete) {
          $("#innerDiv")
            .stop(true)
            .animate(
              {
                width: (500 * percentComplete) / 100,
              },
              2000
            );

          $({ counter: 0 }).animate(
            { counter: percentComplete },
            {
              duration: 2000,
              step: function () {
                $("#innerDiv").text(Math.ceil(this.counter) + " %");
              },
            }
          );
        }
      });
    </script>
  </head>
  <body style="font-family: Arial">
    Select percentage :
    <select id="ddlPercent">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="30">30</option>
      <option value="40">40</option>
      <option value="50">50</option>
      <option value="60">60</option>
      <option value="70">70</option>
      <option value="80">80</option>
      <option value="90">90</option>
      <option value="100">100</option>
    </select>
    <input type="button" id="myButton" value="Start Animation" />
    <br /><br />
    <div
      id="outerDiv"
      style="
        background-color: #eeeeee;
        height: 20px;
        width: 500px;
        padding: 5px;
      "
    >
      <div
        id="innerDiv"
        style="
          width: 0px;
          height: 19px;
          text-align: center;
          background-color: red;
          color: white;
        "
      ></div>
    </div>
  </body>
</html>
