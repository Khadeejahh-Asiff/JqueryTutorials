<html>
  <head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        // $("li").css("color", "blue"); // Change the text color of <li> elements to blue
        // $("li").slideUp(1000); // Slide up all <li> elements in 1 second
        // $("li").slideDown(1000); // Slide down all <li> elements in 1 second
        // $("li").attr("title", "MY TITLE"); // Set the title attribute of all <li> elements

        $("li")
          .css("color", "blue")
          .slideUp(1000)
          .slideDown(1000)
          .attr("title", "My title");
      });
    </script>
  </head>
  <body style="font-family: Arial">
    <ul>
      <li>US</li>
      <li>India</li>
      <li>UK</li>
      <li>Canada</li>
      <li>Australia</li>
    </ul>
  </body>
</html>
