<html>
  <head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/JavaScript">
        $(document).ready(function(){
          $("input").each(function(){
              alert($(this).val());
          });
        });

      // $(document).ready(function(){
      //     $(":input").each(function(){  To get the selected values
      //         alert($(this).val());
      //     });
      //   });

      // $(document).ready(function(){
      //     $(":input[type =text]").each(function(){  To get the selected values
      //         alert($(this).val());
      //     });
      //   });
    </script>
  </head>
  <body>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" value="John" />
    <br /><br />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" value="Major" />
    <br /><br />

    <label for="genderMale">Gender</label>
    <input
      type="radio"
      checked="checked"
      name="gender"
      id="genderMale"
      value="Male"
    />Male
    <input type="radio" name="gender" id="genderFemale" value="Female" />Female
    <br /><br />

    <label for="skillsJavaScript">Skills</label>
    <input
      type="checkbox"
      value="JavaScript"
      id="skillsJavaScript"
      checked="checked"
    />JavaScript <br />
    <input type="checkbox" value="JQuery" id="skillsJQuery" />JQuery <br />
    <input type="checkbox" value="CSharp" id="skillsCSharp" />C# <br /><br />

    <label for="selector">Country</label>
    <select name="select" id="selector">
      <option value="USA" selected="selected">USA</option>
      <option value="Pakistan">Pakistan</option>
      <option value="India">India</option>
    </select>
    <br /><br />

    <label for="summary">Summary</label>
    <textarea name="Summary" id="summary">
I am a Senior Dot Net Developer with 10 years experience</textarea
    >
    <br /><br />

    <input type="button" value="submit" />
  </body>
</html>
