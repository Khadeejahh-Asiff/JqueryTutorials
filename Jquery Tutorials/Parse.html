<html>
  <head>
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var jsonString =
          '[{"firstName": "Todd","lastName": "Grover","gender": "Male", "salary": 50000},{"firstName": "Marie", "lastName": "Marvin","gender": "Female", "salary": 500000}]';

        var employeeJSON = JSON.parse(jsonString);

        // Initialize the result variable
        var result = "";

        $.each(employeeJSON, function (i, item) {
          result += "First Name: " + item.firstName + "<br/>";
          result += "Last Name: " + item.lastName + "<br/>";
          result += "Gender: " + item.gender + "<br/>";
          result += "Salary: " + item.salary + "<br/><br/>";
        });

        $("#resultDiv").html(result);
      });
    </script>
  </head>
  <body style="font-family: Arial">
    <div id="resultDiv"></div>
  </body>
</html>
